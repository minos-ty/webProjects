<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline:none;
        }

        .box img {
            position: absolute;
            top: 10px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img id="eye" src="../resources/media/close.png" alt="">
        </label>
        <input id="pwd" type="password" name="" id="">
    </div>

    <script>
        var eye =  document.getElementById('eye');
        var pwd = document.getElementById('pwd');

        var flag = 0;
        eye.onclick = function() {
            if (flag == 0){
                pwd.type = 'text';
                eye.src = "../resources/media/open.png"
                flag =1;
            }else {
                pwd.type = 'password';
                eye.src = "../resources/media/close.png"
                flag = 0;
            }
        }
    </script>
</body>
</html>
