<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color:pink;
            transition: all 2s;
        }

        /* 
            书写顺序会影响变化的效果
            有translate的情况下translate要放在第一位 
        */
        div:hover {
            transform: translate(200px,200px) rotate(180deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
