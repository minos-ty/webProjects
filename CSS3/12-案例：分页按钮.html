<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            width: 30px;
            height: 30px;
            border: 1px solid pink;
            margin: 10px;
            text-align: center;
            line-height:30px;
            list-style: none;
            float: left;
            border-radius: 50%;
            transition: all 1s;
            /* 鼠标经过变小手 */
            cursor: pointer;
        }

        /* 鼠标经过li,放大 */
        li:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <ui>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ui>
</body>
</html>
