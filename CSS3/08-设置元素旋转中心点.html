<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color:pink;
        margin: 100px auto;
        /* 谁做动画给谁加过度效果 */
        transition: all 2s; 
        /* 设置旋转中心为左下角 */
        transform-origin:left bottom ; 
    }

    div:hover {
        transform: rotate(360deg);
    }
</style>
<body>
    <div></div>
</body>
</html>
