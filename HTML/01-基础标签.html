<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 元素包含了文档的元（meta）数据 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- <body> 中包含了可见的页面内容  -->
<body>
    
    <!-- 标题标签h1-h6 -->
    <h1>标题一</h1>
    <h2>标题二</h2>
    <br/>

    <!-- 字体标签 -->
    <font size="7">字体标签，这个标签不推荐使用，样式使用CSS</font><br/>
    <strong>字体加粗</strong><br/>
    <i>斜体</i><br/>
    <br/>

    <!-- 文本标签 -->
    <span> The HTML &lt;span&gt; element is a generic inline container for phrasing content </span><br/>
    <p>The HTML &lt;p&gt; element represents a paragraph</p><br/>
    <br/>

    <!-- 实体标签 -->
    &nbsp; 空格
    &gt; 大于号
    &lt; 小于号
    &copy;版权号
    <br/> 换行

    <!-- 图片标签 -->
    <img src="" alt=""/>


</body>

</html>
