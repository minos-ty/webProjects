<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 解决IE浏览器不支持bootstrap -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- 导入bootstrap定义的css样式 -->
    <!-- 
        注意相对路径格式 bootstrap/css/bootstrap.min.css
        和绝对路径格式 /ag/ag/ag 的区别
    -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
        }

        .container .row:nth-child(1) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- col-lg-3 col-lg：大屏  3：四个盒子要占满12个栅格，平均每个占3个栅格  -->
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div> 

        <!-- 如果孩子的份数相加等于12份，则孩子能占满整个container的宽度 -->
        <div class="row">
            <div class="col-lg-6">独占6份</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>

        <!-- 如果孩子的份数相加小于12，怎占不满整个containner的宽度会有空白 -->
        <div class="row">
            <div class="col-lg-6">独占6份</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">占1份</div>
        </div>

        <!-- 如果孩子份数相加大于12，多出的列会另起一行显示-->
        <div class="row">
            <div class="col-lg-6">独占6份</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-4">多占1份</div>
        </div>

    </div>
</body>

</html>
