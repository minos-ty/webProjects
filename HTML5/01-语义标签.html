<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav,
        section {
            display: block;  /* display: block 可以让这些新标签支持IE9 */
            width: 100%;
            height: 120px;
            background-color: pink;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- 这些新标签带移动端中使用更多,因为目前PC端低版本游览器不支持 -->
    <header> header </header>
    <nav> nav </nav>
    <!-- section: 块级标签 相当于大号div -->
    <section> section </section>
</body>
</html>
